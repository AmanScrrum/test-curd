<router-outlet></router-outlet>
<div class="sidebar">
  <a class="active" routerLink="/home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

<div class="content">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    add user
   </button>
   <table class="table">
     <thead>
       <tr>
         <th scope="col">id</th>
         <th scope="col">userId</th>
         <th scope="col">title</th>
         <th scope="col">body</th>
         <th scope="col">action</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let data of user">
        
         <td>{{data.id}} </td>
         <td>{{data.userId}}</td>
         <td>{{data.title}}</td>
         <td>{{data.body}}</td>
         <td>
           <button data-toggle="modal" data-target="#exampleModal" (click)="editUser(data)"><i class="fas fa-edit" ></i></button>
          
           &nbsp;
           <button (click)="deleteUser(data)"><i class="far fa-trash-alt" ></i></button>
         </td>
       </tr>
       
       
     </tbody>
   </table>
</div>




<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">add user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  [formGroup]="myForm" >
          <div class="row">
            <div class="col-4">
              <input type="text" class="form-control" placeholder="id" formControlName="id">
            </div>
            <div class="col-4">
              <input type="text" class="form-control" placeholder="userId"formControlName="userId">
            </div>
            <div class="col-4">
              <input type="text" class="form-control" placeholder="title"formControlName="title">
            </div>
            <div class="col-4">
              <input type="text-area" class="form-control" placeholder="body"formControlName="body">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="postUser()">Save changes</button>
        <button type="button" class="btn btn-primary" (click)="updateUser()">update</button>
      </div>
    </div>
  </div>
</div>
