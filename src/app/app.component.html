
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="modal" style="margin-left: 50%;margin-top: 2%">
  addEmployee
  </button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef> id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-symbol">
      <th mat-header-cell *matHeaderCellDef> salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>
  

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell data-label="Action" *matCellDef="let element">
          <button title="Revise quote" mat-icon-button (click)="editData(element)">
              <mat-icon>edit</mat-icon>
          </button>
          <button  mat-icon-button (click)="deleteEmployee(element)">
              <mat-icon>delete</mat-icon>
          </button>
      </mat-cell>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">addEmployee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>


        <div class="modal-body">
          <form  [formGroup]="myForm" >
            <div class="row">
              <div class="col-4">
                <input type="text" class="form-control" placeholder="id" formControlName="id">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" placeholder="name"formControlName="name">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" placeholder="email"formControlName="email">
              </div>
              <div class="col-4">
                <input type="text-area" class="form-control" placeholder="salary"formControlName="salary">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)=" postEmployee()">Save changes</button>
          <button type="button" class="btn btn-primary"(click)="updateEmployee()" >update</button>
         
        </div>
      </div>
    </div>
  </div>
